spring:
  application:
    name: auth-service

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/auth-db}
    username: ${DB_USERNAME:atulpundir}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        globally_quoted_identifiers: true
        jdbc:
          time_zone: UTC
        order_inserts: true
        order_updates: true
        batch_size: 25
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2
          max-wait: 5000ms

server:
  port: ${PORT:3000}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
  servlet:
    context-path: /
  compression:
    enabled: true

# Application Configuration
app:
  jwt:
    secret: ${JWT_SECRET:your-super-secret-256-bit-key-change-this-in-production}
    access-token-expiry-seconds: 900 # 15 minutes
    refresh-token-expiry-days: 7

  otp:
    length: 6
    expiry-minutes: 5
    max-attempts: 3

  security:
    cors:
      allowed-origins: ${CORS_ORIGINS:*}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
    bcrypt:
      strength: 12

# Logging Configuration
logging:
  level:
    root: INFO
    com.myapp.authservice: DEBUG
    org.springframework.security: ${SECURITY_LOG_LEVEL:INFO}
    org.hibernate.SQL: ${SQL_LOGGING:INFO}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_BIND_LOGGING:INFO}
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } --- [%t] %-40.40logger{39} : %m%n%wEx"
  file:
    name: logs/auth-service.log
    max-size: 10MB
    max-history: 30

# Management & Observability
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
