version: '3.8'

services:
  # =============================================================================
  # NGINX - Reverse Proxy & Rate Limiting (Layer 1)
  # =============================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: auth-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
    depends_on:
      auth-service:
        condition: service_healthy
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # AUTH SERVICE - Spring Boot Application
  # =============================================================================
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DATABASE_URL=jdbc:postgresql://postgres:5432/auth-db
      - DB_USERNAME=authuser
      - DB_PASSWORD=${DB_PASSWORD:-authpass123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-256-bit-secret-key-in-production}
      # CORS disabled - handled by Nginx if needed
      - CORS_ENABLED=false
      # Trust X-Forwarded-* headers from Nginx
      - FORWARD_HEADERS_STRATEGY=FRAMEWORK
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    # Note: Port 3000 is NOT exposed externally - only through Nginx

  # =============================================================================
  # POSTGRESQL - Primary Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: auth-postgres
    environment:
      - POSTGRES_DB=auth-db
      - POSTGRES_USER=authuser
      - POSTGRES_PASSWORD=${DB_PASSWORD:-authpass123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d auth-db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # REDIS - Caching & Rate Limiting
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: auth-redis
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  auth-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
