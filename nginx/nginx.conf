# =============================================================================
# NGINX Configuration for Auth Service
# Rate Limiting + Security Headers + Reverse Proxy
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    # ==========================================================================
    # LOGGING FORMAT
    # ==========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"upstream_response_time":"$upstream_response_time"'
    '}';

    access_log /var/log/nginx/access.log main;

    # ==========================================================================
    # PERFORMANCE SETTINGS
    # ==========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide nginx version

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # ==========================================================================
    # RATE LIMITING ZONES (Layer 1 - IP Based)
    # ==========================================================================

    # Global rate limit: 5 requests/second per IP
    limit_req_zone $binary_remote_addr zone=global:10m rate=5r/s;

    # OTP Send: 1 request per 10 seconds per IP (prevents SMS bombing)
    limit_req_zone $binary_remote_addr zone=otp_send:10m rate=6r/m;

    # OTP Verify: 1 request per 2 seconds per IP
    limit_req_zone $binary_remote_addr zone=otp_verify:10m rate=30r/m;

    # Auth Login (passkey): 1 request per 2 seconds per IP
    limit_req_zone $binary_remote_addr zone=auth_login:10m rate=30r/m;

    # Token Refresh: 1 request per second per IP
    limit_req_zone $binary_remote_addr zone=token_refresh:10m rate=1r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================================================
    # UPSTREAM DEFINITION
    # ==========================================================================
    upstream auth_backend {
        server auth-service:3000;
        keepalive 32;
    }

    # ==========================================================================
    # INCLUDE SERVER CONFIGURATIONS
    # ==========================================================================
    include /etc/nginx/conf.d/*.conf;
}
